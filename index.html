<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/destyle.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./js/hamberger.js"></script>
	<title>ハンバーガーメニュー</title>
</head>
<body class="body">
	<header class="header">
		<h1 class="logo">
      <img class="logo__image" src="./images/logo.png" alt="mid-staffing">
    </h1>
		<button class="hamberger__button sp js-button">
			<span class="button__lineTop"></span>
			<span class="button__lineMedium"></span>
			<span class="button__lineBottom"></span>
		</button>

		<nav class="global__nav js-hamberger">
			<ul class="global__list">
				<li class="global__item">
					<a href="#" class="global_itemLink">事業概要</a>
				</li>
				<li class="global__item">
					<a href="#" class="global__itemLink">midスタッフィングについて</a>
				</li>
				<li class="global__item">
					<a href="#" class="global__itemLink">受講者の声</a>
				</li>
				<li class="global__item">
					<a href="#" class="global__itemLink">お問い合わせ</a>
				</li>
			</ul>
		</nav>
		<div class="overlay sp js-overlay"></div>
	</header>

  <main class="main">
    <section class="mainvisual">
			<img src="./images/main-visual_pc.png" alt="" class="mainvisual__image pc">
			<img src="./images/mian-visual_sp.png" alt="" class="mainvisual__image sp">
			<h2 class="mainvisual__text">
				働きながら<br>
				Webスクールで<br class="sp">
				実績を積む
			</h2>
    </section>
  </main>
	<script>
		function toggleHambergerMenu() {
			$('.js-hamberger').toggleClass('isHambergerOpen');
			$('.js-overlay').toggleClass('isOverlayOpen');
			$('.js-button').toggleClass('isButtonOpen');
			$('.body').toggleClass('isScrollAllowed');
		}

		$('.js-button').on('click', function() {
			toggleHambergerMenu();
		})

		$('.js-overlay').on('click', function() {
			toggleHambergerMenu();
		})
	</script>
</body>
</html>
